<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="w3.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #DFDFDF;
        }
        .red-accent {
            color: rgba(138, 16, 38, 0.5);
        }
        .dark-green-accent {
            color: rgba(24, 120, 60, 0.5);
        }
        .search-bar {
            position: absolute;
            top: 0;
            height: 80px;
            background-color: #DFDFDF;
            border-radius: 0;
        }
        .logo {
            height: 80px;
            width: auto;
        }
        .shopping-cart, .side-menu {
            position: fixed;
            top: 80px;
            bottom: 0;
            overflow-y: auto;
        }
        .shopping-cart {
            left: 0;
            background-color: rgba(138, 16, 38, 0.5);
        }
        .cart-items-wrapper {
            max-height: calc(100vh - 240px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .cart-summary {
            position: sticky;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
        }
        .cart-item {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            flex-shrink: 0;
        }
        .cart-item h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item p {
            font-size: 12px;
            margin-bottom: 0;
        }
    
        .side-menu {
            right: 0;
            width: 5%;
            background-color: rgba(138, 16, 38, 0.5);
        }
        .main-info {
            padding-top: 80px;
            padding-bottom: 20px;
            margin-left: calc(80px + 1%);
            margin-right: 5%;
        }
        .back-button {
            font-size: 30px;
            text-align: center;
            cursor: pointer;
        }   

        .w3-bar {
            height: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background-color: rgba(138, 16, 38, 0.5);
        }
        .w3-input {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        input[type="search"]::placeholder {
            color: #8A1026;
        }
        .category-container {
            margin-top: 20px;
        }

        form {
            text-align: center;
        }
        .checkout-logo {
            height: 200px; /* Adjust the size as needed */
            width: auto;
            display: block;
            margin: 0 auto; /* This will center the logo */
        }

        .checkout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container label {
            display: block;
            width: 100%;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

    </style>    
</head>
<body>
    <div class="w3-top w3-bar">
        <img src="images/LOGO.png" alt="Logo" class="w3-left logo">
        <input type="search" placeholder="Search" class="w3-right w3-input search-bar search-input">
    </div>

    <div class="shopping-cart w3-padding w3-animate-left">
        <h3 class="w3-center">Cart</h3>
        <button id="clear-cart" class="w3-button w3-round w3-center">Clear</button>
        <div class="cart-items-wrapper w3-margin-bottom">
            <!-- Cart items will be populated here -->
        </div>        
        <div class="cart-summary w3-padding w3-border w3-border-grey w3-round">
          <p class="w3-right"><strong>Total: $<span id="cart-total">0.00</span></strong></p>
          <button id="checkout-button" class="w3-button w3-green w3-margin-top" onclick="showCheckoutForm()">Checkout</button>
        </div>
    </div>
    <div class="side-menu w3-padding w3-animate-right">
        <div class="w3-padding back-button" onclick="goBack();">&#8592;</div>
    </div>    

    <div class="main-info w3-animate-opacity">
        <div class="category-container"></div>
        <div class="w3-row-padding">
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="fruit-veg" data-category="fruit & veg">
                    <img src="images/fruit-veg.jpg" alt="Fruit & Veg" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Fruit & Veg</div>
                </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="meat-seafood" data-category="meat & seafood">
                    <img src="images/meat-seafood.jpg" alt="Meat & Seafood" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Meat & Seafood</div>
                </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="bakery" data-category="bakery">
                    <img src="images/bakery.jpg" alt="Bakery" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Bakery</div>
                </div>
            </div>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="dairy-eggs" data-category="dairy & eggs">
                    <img src="images/dairy-eggs.jpg" alt="Dairy & Eggs" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Dairy & Eggs</div>
                </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="pantry" data-category="pantry">
                    <img src="images/pantry.jpg" alt="Pantry" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Pantry</div>
                </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="snacks-confectionary" data-category="snacks & confectionary">
                    <img src="images/snacks-confectionary.jpg" alt="Snacks & Confectionary" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Snacks & Confectionary</div>
                </div>
            </div>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="drinks" data-category="drinks">
                    <img src="images/drinks.jpg" alt="Drinks" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Drinks</div>
                </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="freezer" data-category="freezer">
                    <img src="images/freezer.jpg" alt="Freezer" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Freezer</div>
                </div>
            </div>
            <div class="w3-col l4 m6 w3-margin-bottom">
                <div class="w3-display-container w3-hover-opacity category" id="baby" data-category="baby">
                    <img src="images/baby.jpg" alt="Baby" style="width:100%">
                    <div class="w3-padding w3-display-bottomleft">Baby</div>
                </div>
            </div>
        </div>   
    </div>
    <img src="images/LOGO.png" alt="Logo" class="w3-left checkout-logo">

    </div>
</div>
    <script>
        function adjustLayout() {
            const logo = document.querySelector('.logo');
            const searchBar = document.querySelector('.search-bar');
            const shoppingCart = document.querySelector('.shopping-cart');
            const mainInfo = document.querySelector('.main-info');

            const logoWidth = logo.clientWidth;
            shoppingCart.style.width = `${logoWidth}px`;
            mainInfo.style.marginLeft = `${logoWidth + 1}px`;
            searchBar.style.left = `${logoWidth + 1}px`;
            searchBar.style.width = `calc(100% - ${logoWidth + 1}px - 5%)`;
        }
        document.addEventListener("DOMContentLoaded", () => {
            adjustLayout();
            window.addEventListener("resize", adjustLayout);
            });

        let cart = [];
        let cartTotalElement = document.getElementById("cart-total");

        function fetchProducts(category) {
            const url = 'database.php?category=' + encodeURIComponent(category);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    displayProducts(data);
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        }
        function displayProducts(products) {
            const categoryContainer = document.querySelector('.category-container');
            categoryContainer.innerHTML = '';

            const productGrid = document.createElement('div');
            productGrid.classList.add('w3-row-padding');
            categoryContainer.appendChild(productGrid);

            products.forEach(product => {
                const productDiv = document.createElement('div');
                    productDiv.classList.add('w3-col', 'l4', 'm6', 'w3-margin-bottom');

                const productCard = document.createElement('div');
                    productCard.classList.add('w3-display-container', 'w3-hover-opacity', 'product');
                    productCard.setAttribute('data-product-id', product.id);
                    productDiv.appendChild(productCard);

                const productImage = document.createElement('img');
                    productImage.src = 'images/' + product.product_name + '.jpg';
                    productImage.alt = product.product_name;
                    productImage.style.width = '100%';
                    productCard.appendChild(productImage);

                const productInfo = document.createElement('div');
                    productInfo.classList.add('w3-padding', 'w3-display-bottomleft');
                    productCard.appendChild(productInfo);

                const productName = document.createElement('h4');
                    productName.textContent = product.product_name;
                    productName.style.textAlign = 'center';
                    productName.style.fontWeight = 'bold';
                    productInfo.appendChild(productName);

                const unitPrice = document.createElement('span');
                    unitPrice.textContent = '$' + product.unit_price.toFixed(2);
                    unitPrice.style.fontWeight = 'bold';

                const unitQuantity = document.createElement('span');
                    unitQuantity.textContent = ' ' + product.unit_quantity;
                    unitQuantity.style.fontWeight = 'bold';

                const priceAndQuantity = document.createElement('p');
                    priceAndQuantity.style.textAlign = 'center';
                    priceAndQuantity.appendChild(unitPrice);
                    priceAndQuantity.appendChild(unitQuantity);
                    productInfo.appendChild(priceAndQuantity);

                const stockStatus = document.createElement('p');
                    stockStatus.textContent = product.in_stock > 0 ? 'In Stock' : 'Out of Stock';
                    stockStatus.style.color = product.in_stock > 0 ? '#18783c80' : '#8B0000'; // dark green and dark red
                    stockStatus.style.textAlign = 'center';
                    stockStatus.style.fontSize = '0.9em';
                    productInfo.appendChild(stockStatus);
                    

                const addToCartButton = document.createElement('button');
                    addToCartButton.textContent = 'Add to Cart';
                    addToCartButton.classList.add('w3-button', 'w3-round', 'w3-margin-top', 'w3-right');
                    addToCartButton.style.backgroundColor = product.in_stock > 0 ? '#18783c80' : 'grey';
                    addToCartButton.disabled = product.in_stock <= 0;
                    addToCartButton.addEventListener('click', () => {
                        addToCart(product.id, product.product_name, parseFloat(product.unit_price), product.unit_quantity);
                    });
                    productInfo.appendChild(addToCartButton);

                    productGrid.appendChild(productDiv);
            });
        }

        function addToCart(productId, productName, unitPrice, unitQuantity) {
            const newItem = {
                id: productId,
                name: productName,
                price: unitPrice,
                quantity: unitQuantity,
                count: 1
            };

            cart.push(newItem);
            displayCart();
        }


        function displayCart() {
            const cartItemsWrapper = document.querySelector(".cart-items-wrapper");
            cartItemsWrapper.innerHTML = "";

            let totalPrice = 0;

            cart.forEach((item) => {
                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";

                cartItem.innerHTML = `
                    <span class="remove-button" style="position: absolute; right: 5px; top: 5px; cursor: pointer; font-size: 16px; font-weight: bold; color: #8A1026;">x</span>
                    <h4>${item.name}</h4>
                    <p>Quantity: ${item.quantity} x ${item.count}</p>
                    <p>Price: $${(item.price * item.count).toFixed(2)}</p>
                `;

                cartItem.querySelector(".remove-button").addEventListener("click", () => {
                    const itemIndex = cart.findIndex((cartItem) => cartItem.id === item.id);
                    if (itemIndex !== -1) {
                        cart.splice(itemIndex, 1);
                        displayCart();
                    }
                });


                cartItemsWrapper.appendChild(cartItem);
                totalPrice += item.count * item.price;
            });

            cartTotalElement.textContent = totalPrice.toFixed(2);

            // Update the clear cart button's disabled state
            const clearCartButton = document.getElementById("clear-cart");
            if (clearCartButton) {
                clearCartButton.disabled = cart.length === 0;
                clearCartButton.onclick = () => {
                    cart = [];
                    displayCart();
                };
            } else {
                console.error("clearCartButton element not found");
            }
            
            const checkoutButton = document.getElementById("checkout-button");
            if (checkoutButton) {
                checkoutButton.disabled = cart.length === 0;
            } else {
                console.error("checkoutButton element not found");
            }
            checkoutButton.onclick = () => {
                showCheckoutForm();
                };
                document.getElementById("checkout-button").disabled = cart.length === 0;
        }

        function checkout() {
            if (cart.length === 0) {
                return;
            }
            const checkoutForm = `
                <div id="checkoutForm" class="mt-4">
                <img src="images/LOGO.png" alt="Logo" class="checkout-logo"> <!-- Use the new class for the logo -->
                <div class="checkout-container"> <!-- Add the new container with the class "checkout-container" -->
                    <h2 class="text-center mt-3">CHECKOUT</h2>
                    <form onsubmit="event.preventDefault(); submitOrder();" class="form-container"> <!-- Add the class "form-container" to the form -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                        <label for="suburb">Suburb:</label>
                        <input type="text" id="suburb" name="suburb" required>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit" class="btn btn-primary mt-3">Place Order</button>
                    </form>
                </div>
                </div>`;

            document.getElementById("main").innerHTML = checkoutForm;
            }


        function createCheckoutForm() {
            const checkoutContainer = document.createElement('div');
            checkoutContainer.className = 'checkout-container';

            const logo = document.createElement('img');
            logo.src = "images/LOGO.png";
            logo.className = 'checkout-logo';
            checkoutContainer.appendChild(logo);

            const checkoutTitle = document.createElement('h2');
            checkoutTitle.textContent = 'CHECKOUT';
            checkoutTitle.className = 'checkout-title';
            checkoutContainer.appendChild(checkoutTitle);

            const form = document.createElement('form');
            form.className = 'checkout-form';
            form.setAttribute('onsubmit', 'submitOrder(event)');
            checkoutContainer.appendChild(form);

            const fields = [
                { name: 'name', label: 'Name' },
                { name: 'address', label: 'Address' },
                { name: 'suburb', label: 'Suburb' },
                { name: 'state', label: 'State' },
                { name: 'country', label: 'Country' },
                { name: 'phone', label: 'Phone Number' },
                { name: 'email', label: 'Email Address' },
            ];

            fields.forEach(field => {
                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-container';
                form.appendChild(inputContainer);

                const label = document.createElement('label');
                label.htmlFor = field.name;
                label.textContent = field.label + ':';
                inputContainer.appendChild(label);

                const input = document.createElement('input');
                input.type = 'text';
                input.name = field.name;
                input.id = field.name;
                input.required = true;
                inputContainer.appendChild(input);
            });

            const placeOrderButton = document.createElement('button');
            placeOrderButton.type = 'submit';
            placeOrderButton.textContent = 'Place Order';
            placeOrderButton.className = 'place-order-button';
            form.appendChild(placeOrderButton);

            return checkoutContainer;
        }

        function showCheckoutForm() {
            const mainInfo = document.querySelector('.main-info');
            mainInfo.innerHTML = '';
            mainInfo.appendChild(createCheckoutForm());
        }

        function submitOrder(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);

            // Send data to the server
            fetch('database.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(() => {
                // Show the thank you message
                showThankYouMessage();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }


      
        function showThankYouMessage() {
            const mainInfo = document.querySelector('.main-info');
            mainInfo.innerHTML = '';

            const thankYouMessage = document.createElement('h2');
            thankYouMessage.textContent = 'Thank you for your order!';
            thankYouMessage.className = 'thank-you-message';
            mainInfo.appendChild(thankYouMessage);
        }

                    
        function goBack() {
            const currentURL = window.location.href;
            const mainPageURL = `${window.location.origin}${window.location.pathname}`;
            if (currentURL !== mainPageURL) {
                window.location.href = mainPageURL;
            } else {
                const mainInfo = document.querySelector('.main-info');
                const checkoutPage = document.getElementById('checkout-page');
                mainInfo.style.display = 'block';
                checkoutPage.style.display = 'none';
            }
        }
        const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', (event) => {
                const searchQuery = event.target.value;
                // Call your search function here with the searchQuery as a parameter
            });

        const categoryDivs = document.querySelectorAll('.category');
            categoryDivs.forEach(categoryDiv => {
                categoryDiv.addEventListener('click', () => {
                    const category = categoryDiv.getAttribute('data-category');
                    fetchProducts(category);
                });
            });

            document.querySelectorAll('[data-subcategory]').forEach(subcategory => {
                subcategory.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const categoryName = subcategory.getAttribute('data-subcategory');
                    fetchProducts(categoryName);
                });
            });
            document.querySelectorAll('.subcategory').forEach(subcategory => {
                subcategory.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const categoryName = subcategory.getAttribute('data-category');
                    fetchProducts(categoryName);
                });
            });
            

    </script>
</body>
</html>
